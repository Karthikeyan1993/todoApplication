<div class="login-section container-center">
  <div class="view-header">
    <div class="header-icon">
      <span aria-hidden="true" class="fa fa-unlock-alt"></span>
    </div>
    <div class="header-title">
      <h3>Forgot Password</h3>
      <small class="help-block small">
        Please enter your credentials.
      </small>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form (submit)="onSubmit()" [formGroup]="forgot" autocomplete="off">
        <div class="form-group">
          <label for="usernameEmail">Username Or Email<span class="pl-1 required">*</span></label>
          <input class="form-control" formControlName="usernameEmail" id="usernameEmail"
                 name="usernameEmail" placeholder="Enter your username or email" type="text">
          <span class="help-block small">Enter your valid username or email to validate</span>
        </div>
        <div>
          <button [disabled]="forgot.invalid" class="btn btn-danger btn-rounded btn-sm">Validate</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="errorMessage!=''" class="card mt-2" style="background-color: rgba(219, 82, 75, 0.1);">
    <div class="card-body">
      <span [innerHTML]="errorMessage" style="color: #EF3D4F"></span>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-body text-center" style="cursor: pointer;">
    <h3><span aria-hidden="true" class="fa fa-check-circle success-icon"></span></h3>
    <p>We have send password reset link to your registered mail</p>
  </div>
</ng-template>
