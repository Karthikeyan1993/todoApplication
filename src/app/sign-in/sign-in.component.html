<div class="login-section container-center">
	<div class="view-header">
		<div class="header-icon">
			<span class="fa fa-user-o" aria-hidden="true"></span>
      </div>
      <div class="header-title">
         <h3>Sign in to your account</h3>
         <small class="help-block small">
         Please enter your credentials to login.
         </small>
      </div>
   </div>
   <div class="card">
      <div class="card-body">
         <form [formGroup]="loginFrm" (ngSubmit)="submit($event)" autocomplete="off">
            <div class="form-group">
               <label for="userNameOrEmail">Username Or Email</label>
               <input name="userNameOrEmail" placeholder="example@gmail.com" id="userNameOrEmail" type="text" formControlName="userNameOrEmail" class="form-control">
               <span class="help-block small">Your unique username to app</span>
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" id="password" placeholder="******" formControlName="password" class="form-control">
               <span class="help-block small">Your strong password</span>
            </div>
            <div>
                <button type="submit" class="btn btn-danger btn-rounded btn-sm mr-2">Login<span class="fa fa-sign-in pl-1" aria-hidden="true"></span></button>
                <a routerLink="signup" class="btn btn-default btn-sm btn-rounded">Register</a>
            </div>
         </form>
      </div>
   </div>
   <div class="message-block" *ngIf="!loginFrm.valid && message || loginFrm.valid && message">
     <p [innerHtml]="message"></p>
   </div>
</div>
