<div class="login-section container-center">
	<div class="view-header">
		<div class="header-icon">
			<span class="fa fa-user-o" aria-hidden="true"></span>
      </div>
      <div class="header-title">
         <h3>Login</h3>
         <small>
         Please enter your credentials to login.
         </small>
      </div>
   </div>
   <div class="panel panel-filled">
      <div class="panel-body">
         <form [formGroup]="loginFrm" (ngSubmit)="submit($event)" autocomplete="off">
            <div class="form-group">
               <label for="username">Username</label>
               <input name="username" type="text" formControlName="username" class="form-control">
               <!-- <span class="help-block small">Enter your username or email</span> -->
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" formControlName="password" class="form-control">
               <!-- <span class="help-block small">Enter your password</span> -->
            </div>
            <div>
                <button type="submit" class="btn btn-accent btn-space">Login</button>
                <a routerLink="../signup" class="btn btn-default">SignUp</a>
            </div>
         </form>
      </div>
   </div>
   <div class="message-block" *ngIf="!loginFrm.valid && message || loginFrm.valid && message">
     <p [innerHtml]="message"></p>
   </div>
</div>
