<div clas="row">
  <div class="col-sm-12 col-md-12 col-lg-12 pl-0">
    <ul class="list-inline pt-2">
      <li class="list-inline-item">
        <a (click)="filterData('')" class="btn btn-default btn-rounded btn-sm" href="javascript:void(0)" placement="bottom"
           tooltip="All">All
        </a>
        <span [innerHTML]="getBadgeCount('All')" class="badge badge-dark"></span>
      </li>
      <li class="list-inline-item">
        <a (click)="filterData('In Progress')" class="btn btn-primary btn-rounded btn-sm" href="javascript:void(0)" placement="bottom"
           tooltip="In Progress">In Progress
        </a>
        <span [innerHTML]="getBadgeCount('In Progress')" class="badge badge-primary"></span>
      </li>
      <li class="list-inline-item">
        <a (click)="filterData('Completed')" class="btn btn-success btn-rounded btn-sm" href="javascript:void(0)" placement="bottom"
           tooltip="Completed">Completed
        </a>
        <span [innerHTML]="getBadgeCount('Completed')" class="badge badge-success"></span>
      </li>
      <li class="list-inline-item">
        <a (click)="filterData('Overdue')" class="btn btn-danger btn-rounded btn-sm" href="javascript:void(0)" placement="bottom"
           tooltip="Overdue">Overdue
        </a>
        <span [innerHTML]="getBadgeCount('Overdue')" class="badge badge-danger"></span>
      </li>
      <li class="list-inline-item pull-right">
        <span (click)="openTaskComp()"><i aria-hidden="true" class="fa fa-plus-circle"></i></span>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="table-responsive">
      <app-data-grid (deleteEmitter)="deleteTodo($event)" (updateEmitter)="updateTodo()"
                     [columnDefs]="columnDefs" [height]="500"
                     [todoList]="todoList | dataFilter:status:'status'"></app-data-grid>
    </div>
  </div>
</div>
